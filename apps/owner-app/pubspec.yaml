name: owner_app
description: "FlowGrid Owner App - Manage your water plant business"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5

  # Networking
  dio: ^5.7.0
  socket_io_client: ^2.0.3+1

  # Navigation
  go_router: ^14.6.2

  # Maps & Location
  flutter_map: ^6.1.0
  latlong2: ^0.9.1
  geolocator: ^13.0.2

  # Storage
  flutter_secure_storage: ^9.2.3
  shared_preferences: ^2.3.4

  # UI
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0

  # Image/Document Handling
  image_picker: ^1.1.2
  file_picker: ^8.1.7

  # Utilities
  intl: ^0.20.1
  url_launcher: ^6.3.1
  qr_flutter: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.13
  bloc_test: ^9.1.7
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
